<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Service Poller</title>
</head>
<body>
<div class="container">
    <h1>Service Poller</h1>
    <p>Periodically checks services to see if they are available.</p>

    <h2>Service statuses</h2>
    <table class="table" id="services">
        <thead>
        <tr>
            <th scope="col">Status</th>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
            <th scope="col">Added</th>
            <th scope="col">Last checked</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Add new service</h2>
    <form>
        <div class="form-group">
            <label for="serviceName">Name</label>
            <input name="serviceName" type="text" class="form-control" id="serviceName" required>
        </div>
        <div class="form-group">
            <label for="serviceURL">URL</label>
            <input name="serviceURL" type="url" class="form-control" id="serviceURL" required>
        </div>
        <button type="submit" class="btn btn-primary">Add service</button>
    </form>
</div>

<script src="main.js"></script>

</body>
</html>
